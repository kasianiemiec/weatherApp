<!DOCTYPE html>
<html>
  <head>
    <title>She Codes Plus</title>
    <meta charset="UTF-8" />
    <link href="src/styles.css" rel="stylesheet" type="text/css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="container">
    <img src="images/logo.png" alt="She Codes Plus Logo" class="logo" />
    <h1>HTML Forms</h1>

    <h3>HTML Challenge 1</h3>
    <p>
      Create a login form with username field, a password field and a login
      button
    </p>
    <form>
      <input type="text" id="username" autofocus="on" placeholder="Enter your username" />
      <input type="password" id="password" placeholder="Enter your password" />
      <input type="submit" label="login" value="Login" />
    </form>
    <br />

    <h3>HTML Challenge 2</h3>
    <p>Import Bootstrap and apply the form component styling</p>
    <div class="card">
      <div class="card-body">
    <form>
     <div class="row">
       <div class="col-6"> <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Enter your username</label>
        <input
          type="email"
          class="form-control"
          id="exampleInputEmail1"
          aria-describedby="emailHelp"
        />
  
      </div>
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Enter your password</label>
        <input
          type="password"
          class="form-control"
          id="exampleInputPassword1"
        />
      </div>
 
      <button type="submit" class="btn btn-primary">Login</button>
    </form>
  </div>
</div>
</div>
</div>
</div>
    <script src="src/index.js"></script>
  </body>
</html>
